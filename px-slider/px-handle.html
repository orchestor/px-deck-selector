<!--
Handle element for the single handle for px-slider

##### Usage

  <px-handle id="singleHandle" class="visuallyhidden" handle-track-event-name="handleTrackEnd" on-track="handleTrackEnd"></px-handle>

@element px-handle
@blurb Handle element for the single handle for px-slider
@homepage index.html
@demo demo.html
-->
<dom-module id="px-handle">
  <link rel="import" type="css" href="css/px-handle.css" />
  <template>
    <button id="handleTarget" on-down="handleDown" on-up="handleUp" on-track="handleTrack" tabindex="-1">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20">
        <rect x="0" y="3" width="1" height="7" />
        <rect x="3" y="3" width="1" height="7" />
        <rect x="6" y="3" width="1" height="7" />
      </svg>
    </button>
  </template>
</dom-module>

<script>
  Polymer({

    is: 'px-handle',

    properties: {
      /**
       *
       * Name of the event that will be raised when the handle is DOWN and dragged.
       *
       */
      tracking: {
        type: Boolean,
        value: false,
        readOnly: true,
        observer: '_trackingChanged'
      },

      /**
       * Name of the event that will be raised when a DOWN event is fired on the handle.
       *
       * @type {String}
       */
      handleDownEventName: {
        type: String,
        reflect: true
      },

      /**
       * Name of the event that will be raised when an UP event is fired on the handle.
       *
       * @type {String}
       */
      handleUpEventName: {
        type: String,
        reflect: true
      },

      /**
       * Name of the event that will be raised when a TRACK event is fired on the handle.
       *
       * @type {String}
       */
      handleTrackEventName: {
        type: String,
        reflect: true
      }
    },
    /**
     * When the handle is clicked on for a drag, toggles "tracking" class
     * @method {_trackingChanged}
     * @param {newValue}
     * @param {oldValue}
     */
    _trackingChanged: function(newValue, oldValue) {
      this.toggleClass('tracking', newValue, this.$.handleTarget);
    },
    /**
     * When the handle is clicked on, fire event
     * @method {handleDown}
     * @param {event}
     */
    handleDown: function(event) {
      this._setTracking(true);
      this.fire(this.handleDownEventName);
    },
    /**
     * When the handle is let go (after being clicked on), fire event
     * @method {handleUp}
     * @param  {event}
     */
    handleUp: function(event) {
      this._setTracking(false);
      this.fire(this.handleUpEventName);
    },
    /**
     * When the handle is moving, fire event
     * @method {handleTrack}
     * @param {event}
     */
    handleTrack: function(event) {
      if (this.tracking) {
        this.fire(this.handleTrackEventName);
      }
    }
  });
</script>
